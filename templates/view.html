<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Code Snippet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 2rem;
            margin: 1rem 0;
            color: #2c3e50;
        }

        pre.line-numbers {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0;
        }

        .expires-at {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        .copy-button {
            position: absolute;
            top: 11px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 0.8rem;
            z-index: 1000;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.2s ease; /* 添加过渡效果 */
        }

        .code-container:hover .copy-button {
            opacity: 1; /* 鼠标悬浮时显示 */
        }

        .copy-button:hover {
            background-color: #45a049;
        }

        /* 响应式样式 */
        @media (max-width: 600px) {
            body {
                padding: 1rem 0;
            }

            .main-container {
                padding: 1rem;
                border-radius: 10px;
                width: 85%;
            }
        }

        code[class*=language-], pre[class*=language-] {
            color: #ccc;
            background: 0 0;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 1em;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            tab-size: 4;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none
        }

        pre[class*=language-] {
            padding: 1em;
            margin: .5em 0;
            overflow: auto
        }

        :not(pre) > code[class*=language-], pre[class*=language-] {
            background: #2d2d2d
        }

        :not(pre) > code[class*=language-] {
            padding: .1em;
            border-radius: .3em;
            white-space: normal
        }

        .token.block-comment, .token.cdata, .token.comment, .token.doctype, .token.prolog {
            color: #999
        }

        .token.punctuation {
            color: #ccc
        }

        .token.attr-name, .token.deleted, .token.namespace, .token.tag {
            color: #e2777a
        }

        .token.function-name {
            color: #6196cc
        }

        .token.boolean, .token.function, .token.number {
            color: #f08d49
        }

        .token.class-name, .token.constant, .token.property, .token.symbol {
            color: #f8c555
        }

        .token.atrule, .token.builtin, .token.important, .token.keyword, .token.selector {
            color: #cc99cd
        }

        .token.attr-value, .token.char, .token.regex, .token.string, .token.variable {
            color: #7ec699
        }

        .token.entity, .token.operator, .token.url {
            color: #67cdcc
        }

        .token.bold, .token.important {
            font-weight: 700
        }

        .token.italic {
            font-style: italic
        }

        .token.entity {
            cursor: help
        }

        .token.inserted {
            color: green
        }

        pre[class*=language-].line-numbers {
            position: relative;
            padding-left: 3.8em;
            counter-reset: linenumber
        }

        pre[class*=language-].line-numbers > code {
            position: relative;
            white-space: inherit
        }

        .line-numbers .line-numbers-rows {
            position: absolute;
            pointer-events: none;
            top: 0;
            font-size: 100%;
            left: -3.8em;
            width: 3em;
            letter-spacing: -1px;
            border-right: 1px solid #999;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .line-numbers-rows > span {
            display: block;
            counter-increment: linenumber
        }

        .line-numbers-rows > span:before {
            content: counter(linenumber);
            color: #999;
            display: block;
            padding-right: .8em;
            text-align: right
        }

    </style>
</head>
<body>
<div class="main-container">
    <h1>Code Snippet</h1>
    <p class="expires-at">Expires At: {{.ExpiresAt}}</p>
    <div class="code-container" style="position: relative;">
        <button class="copy-button" onclick="copyCode()">Copy Code</button>
        <pre class="line-numbers"><code class="language-{{.CodeType}}">{{.Code}}</code></pre>
    </div>

    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/prism.min.js"
            type="application/javascript"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/plugins/autoloader/prism-autoloader.min.js"
            type="application/javascript"></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/plugins/line-numbers/prism-line-numbers.min.js"
            type="application/javascript"></script>

    <script>
        function copyCode() {
            const code = document.querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                console.log('Code copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy code: ', err);
            });
        }
    </script>
</div>
</body>
</html>
